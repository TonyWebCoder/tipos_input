<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
   
    <main>
      <div class="contenedor">
        <h1>Tipos de Input</h1>
        <form >
          <label for="texto">Texto:</label><br>
          <input type="text"  id="texto" placeholder="Ingrese el texto"><br><br>
          
          <label for="password">Contraseña:</label><br>
          <input type="password" id="password"  placeholder="Ingrese la contraseña"><br><br>

          <label for="correo">Correo Electrónico:</label><br>
          <input type="email" id="correo"  placeholder="Ingrese el email"><br><br>

          <label for="numero">Number:</label><br>
          <input type="number" id="numero"  placeholder="Ingrese el numero"><br><br>

          <label for="search">Search:</label><br>
          <input type="search" id="search"  placeholder="Buscar.."><br><br>

          <label >Checkbox:</label><br>
          <input type="checkbox" ><br><br>

          <label >Radio:</label><br>
          <input type="radio" ><br><br>

          <label >time:</label><br>
          <input type="time"  ><br><br>

          <label >Color:</label><br>
          <input type="color"  ><br><br>

          <label >Url:</label><br>
          <input type="url" ><br><br>

          <label for="telefono">Teléfono:</label><br>
          <input type="tel" id="telefono"><br><br>

          <label >Reset:</label><br>
          <input type="reset" ><br><br>

        
          
          <input type="submit" value="Enviar">
      
    </form>
  </div>
    </main>
  </body>
</html>
